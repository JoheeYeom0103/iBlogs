<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Page</title>
    <link rel="stylesheet" href="css/headerfooter.css">
    <link rel="stylesheet" href="css/editStyling.css">
    <!--Font Files-->
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Aboreto' rel='stylesheet'>
    <!--Font Files-->
</head>

<body>

    <header>
        <h1>iBlogs</h1>
        <nav>
            <ul>
                <li><a href="#" class="menu">Log In</a></li>
                <li><a href="#" class="menu">Sign Up</a></li>
            </ul>

        </nav>
    </header> 

    <div id="profile-details">
        <form action="/submit_form" method="post" class="user-profile">

            <h2>Edit Account</h2>
            <h3 class="profile-heading">Photo</h3>
            <img src="images/usericon-01.svg" alt="User Icon">
            <button id="changeBtn">Change</button>

                <div class="profile-field">
                    <label for="userId">User ID:</label>
                    <input type="text" id="userId" name="userId" placeholder="Enter your user ID">
                </div>

                <div id="userNames">
                    <div class="profile-field">
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" name="firstName" placeholder="Enter your first name">
                    </div>

                    <div class="profile-field">
                        <label for="middleName">Middle Name:</label>
                        <input type="text" id="middleName" name="middleName" placeholder="Enter your middle name">
                    </div>

                    <div class="profile-field">
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" name="lastName" placeholder="Enter your last name">
                    </div>
                </div>

            
                <div id="userPw">
                    <div class="profile-field">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password">
                    </div>

                    <div class="profile-field">
                        <label for="passwordConfirmation">Password Confirmation:</label>
                        <input type="password" id="passwordConfirmation" name="passwordConfirmation" placeholder="Confirm your password">
                    </div>
                </div>

            <div class="profile-field">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address">
            </div>

            <div class="profile-field">
                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number">
            </div>


            <label for="interest">Edit Interest</label>
            <div id="interest-field">
                <div>
                    <label for="sports"><input type="checkbox" name="interest" value="sports"> Sports</label><br/>
                    <label for="cars"><input type="checkbox" name="interest" value="cars"> Cars</label><br/>
                    <label for="architecture"><input type="checkbox" name="interest" value="architecture"> Architecture</label><br/>
                    <label for="footwear"><input type="checkbox" name="interest" value="footwear"> Footwear</label><br/>
                    <label for="animals_pets"><input type="checkbox" name="interest" value="animals_pets"> Animals & Pets</label><br/>
                    <label for="inspirational_quotes"><input type="checkbox" name="interest" value="inspirational_quotes"> Inspirational Quotes</label><br/>
                    <label for="film"><input type="checkbox" name="interest" value="film"> Film</label><br/>
                    <label for="kids"><input type="checkbox" name="interest" value="kids"> Kids</label><br/>
                    <label for="technology"><input type="checkbox" name="interest" value="technology"> Technology</label><br/>
                    <label for="science_nature"><input type="checkbox" name="interest" value="science_nature"> Science & Nature</label><br/>
                    <label for="funny"><input type="checkbox" name="interest" value="funny"> Funny</label><br/>
                    <label for="holidays"><input type="checkbox" name="interest" value="holidays"> Holidays</label><br/>
                </div>
                <div>
                    <label for="travel"><input type="checkbox" name="interest" value="travel"> Travel</label><br/>
                    <label for="food"><input type="checkbox" name="interest" value="food"> Food</label><br/>
                    <label for="education"><input type="checkbox" name="interest" value="education"> Education</label><br/>
                    <label for="daily_crafts"><input type="checkbox" name="interest" value="daily_crafts"> Daily & Crafts</label><br/>
                    <label for="art"><input type="checkbox" name="interest" value="art"> Art</label><br/>
                    <label for="fashion"><input type="checkbox" name="interest" value="fashion"> Fashion</label><br/>
                    <label for="home_decor"><input type="checkbox" name="interest" value="home_decor"> Home Decor</label><br/>
                    <label for="jewelry"><input type="checkbox" name="interest" value="jewelry"> Jewelry</label><br/>
                    <label for="beauty"><input type="checkbox" name="interest" value="beauty"> Beauty</label><br/>
                    <label for="health"><input type="checkbox" name="interest" value="health"> Health</label><br/>
                    <label for="clothing_apparel"><input type="checkbox" name="interest" value="clothing_apparel"> Clothing & Apparel</label><br/>
                    <label for="music"><input type="checkbox" name="interest" value="music"> Music</label><br/>
                </div>
            </div>

            <div id="buttons">
                <button type="button" class="buttons">Cancel</button>
                <button type="submit" class="buttons">Save</button>
            </div>
        </form>
    </div>

    <footer>
        <p id="footerCopyrightMsg">&copy; 2024 iBlogs. All rights reserved.</p>
        <p id="footerPhoneNum">778-123-4567</p>
        <p id="footerEmail">iblogs@blogger.com</p>
        <p>
            <img src="images/twitter (1).png" alt="Twitter" width="30">
            <img src="images/facebook.png" alt="Facebook" width="30">       
            <img src="images/insta.png" alt="Instagram" width="30">
        </p>
    </footer>

</body>

</html>
