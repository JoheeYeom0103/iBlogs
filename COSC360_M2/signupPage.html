<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />

    <title>Sign Up</title>
    <link rel="stylesheet" href="css/signupPage.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Aboreto"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
        <h1><a href="explore.html" style="text-decoration: none; color: #362204" ;">iBlogs</a></h1>
    </header>
    <section>
        <div class="signup-container">
            <p> Sign Up!</p>
            <input class="firstname" type="text" placeholder="first name" />
            <input class="lastname" type="text" placeholder="last name" />
            <input class="email-input" type="email" placeholder="email" />
            <input class="username-input" type="text" placeholder="username" />
            <input class="password-input" type="password" placeholder="password" />
            <input
            class="confirm-password-input"
            type="password"
            placeholder="confirm password"
            />
        </div>
    </section>
    <section>
        <div class="terms">
            <input class="terms-checkbox" type="checkbox" />
            <p>By signing up, you agree to our Terms, Data Policy and Cookies Policy.</p>
    </section>

    <section>
        <div class="signup-button">
            <button class="signup-button">Sign Up</button>
        </div>
   
    <section>
        <div class="login">
            <p> Already have an account?</p>
            <button class="login-button">Log In</button>
        </div>
    </section>
    <footer>
      <p id="footerCopyrightMsg">&copy; 2024 iBlogs. All rights reserved.</p>
      <p id="footerPhoneNum">778-123-4567</p>
      <p id="footerEmail">iblogs@blogger.com</p>
      <p>
        <img src="images/twitter (1).png" alt="Twitter" width="30" />
        <img src="images/facebook.png" alt="Facebook" width="30" />
        <img src="images/insta.png" alt="Instagram" width="30" />
      </p>
    </footer>
  </body>
</html>
